<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редагування</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<style>@import url('https://fonts.googleapis.com/css?family=Josefin Sans');

body {
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
}
.container {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px #aaa;
}
header {
    background-color: #fff;
    font-style: normal;
    font-family: "Josefin Sans", sans-serif;
    border-radius: 5px;
    box-shadow: 0px 0px 10px #aaa;
}
.button {
    display: inline-block;
    padding: 8px 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 10px;
    transition: background-color 0.3s;
}
.button:hover {
    background-color: #3e8e41;
}
h1 {
    font-family: "Josefin Sans", sans-serif;
}
h3 {
    color: dimgray;
    font-size: 25px;
}
.error {
    color: red;
    font-size: 14px;
    font-weight: bold;
}
</style>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Редагування розкладу</h1>
    <div th:each="el : ${post}" >
        <form method="post" th:object="${post}">
            <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>
            <input type="text" th:value="${el.title}" name="title" placeholder="Введіть назву змагань" class="form-control"><br>
            <div style="color:red" th:if="${#fields.hasErrors('location')}" th:errors="*{location}">Location error</div>
            <input type="text" th:value="${el.location}" name="location" placeholder="Введіть найближчу дату змагань" class="form-control"><br>
            <div style="color:red" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Date error</div>
            <input type="datetime-local" th:value="${el.date}" name="date" placeholder="Введіть дату та час змагань" class="form-control"><br>
            <div style="color:red" th:if="${#fields.hasErrors('team1')}" th:errors="*{team1}">Team1 error</div>
            <input type="text" th:value="${el.team1}" name="team1" placeholder="Введіть назву першої команди" class="form-control"><br>
            <div style="color:red" th:if="${#fields.hasErrors('team2')}" th:errors="*{team2}">Team1 error</div>
            <input type="text" th:value="${el.team2}" name="team2" placeholder="Введіть назву другої команди" class="form-control"><br>
            <div style="color:red" th:if="${#fields.hasErrors('res1')}" th:errors="*{res1}">Result error</div>
            <input type="text" th:value="${el.res1}" name="res1" placeholder="Введіть результат першої команди" class="form-control"><br>
            <div style="color:red" th:if="${#fields.hasErrors('res2')}" th:errors="*{res2}">Result error</div>
            <input type="text" th:value="${el.res2}" name="res2" placeholder="Введіть результат другої команди" class="form-control"><br>
            <button type="submit" class="btn btn-success" style="background-color: black;">Оновити</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
