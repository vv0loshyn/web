<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<link href="../css/reg.css" rel="stylesheet">
<head>
  <title>Вхід в акаунт</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">
  <h1>Вхід в акаунт</h1>
  <div th:if="${param.error}">
  Неправильне ім'я або пароль.
</div>
<div th:if="${param.logout}">
  Ви вийшли з облікового запису
</div>
  <form th:action="@{/login}" method="post">
    <div><label> Ім'я користувача: <input type="text" name="username"/> </label></div>
    <div><label> Пароль: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Війти"/></div>
  </form><br>
  <form th:action="@{/logout}" method="post">
    <input type="submit" value="Вийти з акаунту"/>
  </form><br>
  <a class="button me-3 py-2 text-decoration-none" href="/registration">Додати нового користувача</a>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
