<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Розклад</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Додавання розкладу</h1>
    <form action="/sport/add" method="post" th:object="${post}">
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error">Title error</div>
        <input type="text" name="title" placeholder="Введіть назву змагань" class="form-control"><br>
        <div th:if="${#fields.hasErrors('location')}" th:errors="*{location}" class="error">Location error</div>
        <input type="text" name="location" placeholder="Введіть місце проведення змагань" class="form-control"><br>
        <p>Введіть дату змагань</p>
        <div th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="error">Date error</div>
        <input type="datetime-local" name="date" class="form-control" ><br>
        <div th:if="${#fields.hasErrors('team1')}" th:errors="*{team1}" class="error">Team 1 error</div>
        <input type="text" name="team1" placeholder="Введіть назву першої команди" class="form-control"><br>
        <div th:if="${#fields.hasErrors('team2')}" th:errors="*{team2}" class="error">Team 2 error</div>
        <input type="text" name="team2" placeholder="Введіть назву другої команди" class="form-control"><br>
        <input type="hidden" name="res1" placeholder="Введіть назву другої команди" class="form-control"><br>
        <input type="hidden" name="res2" placeholder="Введіть назву другої команди" class="form-control"><br>
        <button type="submit" class="button btn btn-success">Додати</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
